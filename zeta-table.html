<html>

<link href="https://cdn.datatables.net/v/dt/dt-1.13.7/datatables.min.css" rel="stylesheet">
    
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/0.8.9/jquery.csv.min.js"></script>
 
<script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.19/js/jquery.dataTables.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js" type="text/javascript"></script>
    
<script type="text/javascript">WebFont.load({  google: {    families: ["Montserrat:100,100italic,200,200italic,300,300italic,400,400italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic","Inter:300,regular,500,600,700,800","Poppins:200,200italic,300,300italic,regular,italic,500,500italic,600,700,800,900","Roboto:300,regular,italic,700"]  }});</script>
    
        <style>
    
        .dataTables_wrapper {
            font-family: Roboto, sans-serif;
            font-size: 12px;
        }
        
        
        table {
            font-family: Roboto, sans-serif;
            font-size: 12px;
        }
    
        
        
    </style>

                <h1 style="font-family: Roboto, sans-serif;">ZETA Legislation Tracker</h1>

    
    <table class="display compact"></table>
    


    
    <script>        
(function() {
  "use strict";
  var csvColumns = [
      {title: "Bill Name", data: "bill_name"}, 
      {title: "Status", data: "status"},
      {title: "Bill Number", data: "bill_number"}, 
      {title: "Summary", data: "bill_summary"},

      {title: "Chamber", data: "chamber"},
      {title: "House Sponsors", data: "house_sponsors"},
      {title: "Senate Sponsor", data: "senate_sponsor"},
      {title: "Policy Pillar", data: "policy_pillar"}
  ];

  var dataTable = $("table").DataTable({columns: csvColumns});

  $(document).ready(function() {
    $.ajax({
      type: "GET",
      url: "https://raw.githubusercontent.com/dgplus/zeta/main/zeta-legislation-tracker.csv",
      dataType: "text",
      success: function(data) {
        dataTable.rows.add($.csv.toObjects(data)).draw();
      }
    });
  });
})();
    </script>
</html>
